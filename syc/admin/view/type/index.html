<form id="pagerForm" action="/admin/type/index" method="post">
	<input type="hidden" name="pageNum" value="{$currentPage}" />
	<input type="hidden" name="numPerPage" value="{$numPerPage}" /><!--每页显示多少条-->
</form>
<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" method="post">
	<input type="hidden" name="numPerPage" value="{$numPerPage}" /><!--每页显示多少条-->
	<div class="searchBar">
		<table class="searchContent">
			<tr>
				<td>
					<b>搜索</b> &nbsp; 类别名称：<input type="text" name="name" value="{$Think.post.name}" />
				</td>
				<td>
					<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
				</td>
			</tr>
		</table>
	</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="/admin/type/add" target="dialog" width="550" height="380" rel="user_msg" title=""><span>添加</span></a></li>
			<li><a class="delete" href="/admin/type/del/id/{$Think.config.template.tpl_begin}item_id{$Think.config.template.tpl_end}/navTabId/typelist" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
			<li><a class="edit" href="/admin/type/edit/id/{$Think.config.template.tpl_begin}item_id{$Think.config.template.tpl_end}"  width="550" height="380" target="dialog"><span>修改</span></a></li>
			<li class="line">line</li>
			<li><a class="icon"  href="javascript:navTabPageBreak()"><span>刷新</span></a></li>
			<!--<li><a class="icon" href="demo/common/dwz-team.xls" target="dwzExport" targetType="navTab" title="实要导出这些记录吗?"><span>导出EXCEL</span></a></li>-->
		</ul>
	</div>
	<table class="table" width="100%" layoutH="112">
		<thead>
			<tr align="center">
				<th>ID</th>
				<th>类别名称</th>
				<th>PID</th>
				<th>PATH</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			{volist name="list" id="vo"}
				<tr align="center" target="item_id" rel="{$vo.id}">
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td>{$vo.pid}</td>
					<td>{$vo.path}</td>
					<td><a href="{:url('/admin/type/add',['id'=>$vo.id])}" target="dialog">添加子类别</a></td>
				</tr>
			{/volist}
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({$Think.config.template.tpl_begin}numPerPage:this.value{$Think.config.template.tpl_end})">
				<option value="5" {if condition="$numPerPage eq 5"}selected{/if}>5</option>
				<option value="10" {if condition="$numPerPage eq 10"}selected{/if}>10</option>
				<option value="15" {if condition="$numPerPage eq 15"}selected{/if}>15</option>
				<option value="20" {if condition="$numPerPage eq 20"}selected{/if}>20</option>
				<option value="25" {if condition="$numPerPage eq 25"}selected{/if}>25</option>
				<option value="30" {if condition="$numPerPage eq 30"}selected{/if}>30</option>
			</select>
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="" currentPage="{$currentPage}"></div>
	</div>
</div>

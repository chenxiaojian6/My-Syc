<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
        <script>
            wx.config({
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: "{$list.appId}", // 必填，公众号的唯一标识
                timestamp: {$list.timestamp}, // 必填，生成签名的时间戳
                nonceStr: "{$list.nonceStr}", // 必填，生成签名的随机串
                signature: "{$list.signature}",// 必填，签名，见附录1
                jsApiList: [
                    "onMenuShareTimeline",
                    "scanQRCode"
                ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
            });
            wx.ready(function(){
                wx.onMenuShareTimeline({
                    title: '操你大爷', // 分享标题
                    link: 'http://www.xiaojian716.club/', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                    imgUrl: 'http://www.xiaojian716.club/public/static/home/images/logo.png', // 分享图标
                    success: function () {
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
            });
            function sao(){
                wx.scanQRCode({
                    needResult: 0, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                    scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
                    success: function (res) {
                        var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                    }
                });
            }
        </script>
    </head>
    <body>
        <button onclick="sao()">扫一扫</button>
    </body>
</html>
